<section class="nicdark_section">

    <div class="nicdark_space20"></div>

    <div class="nicdark_container nicdark_clearfix" style="margin-top: 50px;">

        <div class="grid grid_12 percentage lecture">
            <div class="badge_lecture">Bài giảng 1</div>
            <h1 class="subtitle greydark" style="text-align: center;">Tính toán trong phạm vi 10</h1>
            <div class="nicdark_space20"></div>
            <h3 class="subtitle grey" style="text-align: center;">7/4/2015</h3>
            <div class="nicdark_space10"></div>

            <!-- Phần slider -->
            <div class="container-fluid slide-bar">
                <div id="myCarousel" class="carousel" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/slide/img3.jpg" style="height: 345px; width: 100%;">
                        </div>

                        <div class="item">
                            <img src="img/slide/img1.jpg" style="height: 345px; width: 100%;">    
                        </div>
                  
                        <div class="item">
                            <img src="img/slide/img2.jpg" style="height: 345px; width: 100%;">    
                        </div>

                        <div class="item">
                            <img src="img/slide/img6.jpg" style="height: 345px; width: 100%;">    
                        </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
            <!-- Hết phần slider -->
        </div>

        <div class="nicdark_space50"></div> 

        <div class="grid grid_12 percentage lecture" ng-repeat="resource in listResources" style="margin-bottom: 50px;">
            <div class="badge_lecture">Bài giảng {{resource.id}}</div>
            <h1 class="subtitle greydark" style="text-align: center;">{{resource.name}}</h1>
            <div class="nicdark_space20"></div>
            <h3 class="subtitle grey" style="text-align: center;">{{resource.created_date | date:'dd-MM-yyyy'}}</h3>
            <div class="nicdark_space10"></div>

            <!-- Phần slider -->
            <div class="container-fluid slide-bar">
                <div id="myCarousel" class="carousel" data-ride="carousel">

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/slide/img3.jpg" style="height: 345px; width: 100%;">
                        </div>

                  </div>
                </div>
            </div>
            <!-- Hết phần slider -->
        </div>

    </div>
        
    </div>
            
</section>
